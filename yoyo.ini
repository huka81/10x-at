[DEFAULT]
# Yoyo migration configuration
sources = migrations
database = postgresql://%(DB_USER)s:%(DB_PASSWORD)s@%(DB_HOST)s:%(DB_PORT)s/%(DB_NAME)s
migration_table = _yoyo_migration
batch_mode = off
verbosity = 0

# Load environment variables from .env
[envvars]
DB_HOST = localhost
DB_PORT = 5432
DB_NAME = banking_app
DB_USER = postgres
DB_PASSWORD = postgres
